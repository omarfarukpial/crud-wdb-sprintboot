<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Expenses management</title>
</head>
<body class="min-vh-100">

<div class="container-fluid bg-dark text-white text-center p-3 rounded-bottom">
    <h1>Expense Management</h1>
</div>

<div class="container d-flex flex-column justify-center mt-5 p-4">

    <div class="mx-auto mb-5">
        <a th:href="@{/create}"><button class="btn btn-dark">Add Expense</button></a>

    </div>


    <div class="border rounded">
        <h2 class="text-center mt-3 mb-1">Expenses List</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th colspan="2" scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenseList}">
                <td th:text="${expense.id}"></td>
                <td th:text="${expense.category}"></td>
                <td th:text="${expense.description}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.datetime}"></td>
                <td><a th:href="@{'/update/' + ${expense.id}}"><i class="fas fa-edit text-dark"></i></a></td>
                <td><a th:href="@{'/delete/' + ${expense.id}}"><i class="fas fa-trash-alt text-danger"></i></a></td>
            </tr>
            </tbody>
        </table>

    </div>


</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c045880d2c.js" crossorigin="anonymous"></script>
</body>
</html>
