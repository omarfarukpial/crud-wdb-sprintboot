<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Expenses management</title>
</head>
<body class="min-vh-100">

<div class="container-fluid bg-dark text-white text-center p-3 rounded-bottom">
    <h1>Expense Management</h1>
</div>

<div class="container d-flex flex-column justify-center mt-5 p-4 border rounded">



    <div>
        <h2 class="text-center mt-3 mb-2">Add Expense</h2>
        <form action="/save" method="post">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" class="form-control" id="id" placeholder="Enter expense id" name="id">
            </div>
            <div class="mb-3 mt-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" placeholder="Enter expense category" name="category">
            </div>
            <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter expense description" name="description">
            </div>
            <div class="mb-3 mt-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter expense amount" name="amount">
            </div>

            <div class="mb-3 mt-3">
                <label for="datetime" class="form-label">Date:</label>
                <input type="text" class="form-control" id="datetime" placeholder="Enter expense date" name="datetime">
            </div>

            <button type="submit" class="btn btn-dark w-25">Submit</button>
        </form>



    </div>



</div>

<div class="mt-5">

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
